<h1 translate>page7</h1>
<hr />
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Namein english -->
  <ng-container matColumnDef="nameEn">
    <th mat-header-cell *matHeaderCellDef> Name in English </th>
    <td mat-cell *matCellDef="let element"> {{element.nameEn}} </td>
  </ng-container>

  <!--name in arabic -->
  <ng-container matColumnDef="nameAr">
    <th mat-header-cell *matHeaderCellDef> Name in Arabic </th>
    <td mat-cell *matCellDef="let element"> {{element.nameAr}} </td>
  </ng-container>

  <!-- task status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <!--Assign button-->
  <ng-container matColumnDef="Assign">
    <th mat-header-cell *matHeaderCellDef> Assign </th>
    <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary" (click)="onOPen(element.id)"><i class="material-icons">assignment</i></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
