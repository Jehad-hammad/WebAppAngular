<h1 translate>page5</h1>
<hr />
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nameEn">
    <th mat-header-cell *matHeaderCellDef> Name in English </th>
    <td mat-cell *matCellDef="let element"> {{element.nameEn}} </td>
  </ng-container>

  <!-- name in  Column -->
  <ng-container matColumnDef="nameAr">
    <th mat-header-cell *matHeaderCellDef> Name in Arabic </th>
    <td mat-cell *matCellDef="let element"> {{element.nameAr}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Created date Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> Creating date </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate  | date}} </td>
  </ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab (click)="openDialog(element.id,element.nameEn,element.nameAr,element.status,element.createdDate)"><i class="material-icons">edit</i></button>
      <button mat-mini-fab color="warn" (click)="OnDelete(element.id)"><i class="material-icons">delete_forever</i></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
